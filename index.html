<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calibre:wght@700&display=swap');
        body {
            background-color: #ffebeb;
            text-align: center;
            font-family: 'Calibre', sans-serif;
            overflow: hidden;
        }

        #valentineMessage {
            font-size: 28px;
            font-weight: bold;
            color: #ff0066;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounceIn 1s forwards;
        }

        @keyframes bounceIn {
            0% { top: -50px; opacity: 0; }
            50% { top: 30px; opacity: 1; }
            100% { top: 10px; }
        }

        .envelope {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 150px;
            background: #ff3366;
            border-radius: 10px;
            cursor: pointer;
        }

        .letter {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 250px;
            background: white;
            border-radius: 5px;
            padding: 10px;
            display: none;
            overflow-y: auto;
            text-align: left;
            font-size: 16px;
            color: #ff69b4;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stamp {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            border: 2px solid yellow;
            padding: 5px;
            display: none;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px yellow; }
            to { text-shadow: 0 0 15px yellow; }
        }
    </style>
</head>
<body>

    <h1 id="valentineMessage">HAPPY VALENTINE'S DAYðŸ’– MY <br> LOVIEE CUTIEE PARTNER</h1>

    <div class="envelope" onclick="openLetter()">ðŸ“© Open</div>

    <div class="letter" id="letter">
        <p id="letterText"></p>
    </div>

    <div class="stamp" id="stamp">OGGY</div>

    <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

    <script>
        let text = `Ayushi,
        
        Sach bolun toh mujhe bade bade shabdon ki zaroorat nahi hai tujhe apni feelings batane ke liye. 
        Tu meri life ka ek aisa hissa hai jo bina kisi dikhave ke, bina kisi zabardasti ke, bas apni jagah bana chuka hai.

        Main jaanta hoon, kabhi tu overthink karti hai, kabhi mood swings aate hain, aur kabhi tere mann mein ajeeb ajeeb sawaal uthte hain. 
        Par tu bas yeh yaad rakhna, chahe kuch bhi ho jaye, main yahin hoonâ€”hamesha. Haath pakda hai toh kabhi chhodunga nahi, 
        bas teri taraf bhi grip loose nahi honi chahiye.

        Tere bina bhi life chalti rahegi, par tu hai toh sab kuch zyada behtar lagta hai. 
        Teri hassi, tere nakhre, teri baateinâ€”sab kuch.

        Isliye bas itna hi kahunga, Happy Valentine's Day, meri overthinking queen. 
        Tu tension mat le, main abhi bhi yahin hoon, aur hamesha rahunga.`;

        function openLetter() {
            document.getElementById("bgMusic").play();
            let letter = document.getElementById("letter");
            letter.style.display = "block";

            let i = 0;
            let interval = setInterval(() => {
                if (i < text.length) {
                    document.getElementById("letterText").innerHTML += text[i];
                    i++;
                    letter.scrollTop = letter.scrollHeight;
                } else {
                    clearInterval(interval);
                    setTimeout(closeLetter, 3000);
                }
            }, 50);
        }

        function closeLetter() {
            document.getElementById("letter").style.display = "none";
            document.getElementById("stamp").style.display = "block";
        }
    </script>

</body>
</html>
